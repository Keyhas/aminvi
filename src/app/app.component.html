<ng-container *ngIf="(authService.user | async); else loginTemplate">

  <div>

    <div style="text-align:center">
      <h1>
        Welcome to {{ title }}!
      </h1>
    </div>
    <h2>Here are some links to help you start: </h2>
    <button (click)="doLogout()" label="logout"></button>
  </div>

</ng-container>
<ng-template #loginTemplate>
  <app-login></app-login>
</ng-template>
